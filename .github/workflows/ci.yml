name: NEXUS CI - Test & Validation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Sets up the specified version of Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Enables caching for npm dependencies

      # Step 3: Installs project dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Installs Playwright browsers and system dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5: Runs the unit tests
      - name: Run Unit Tests (Vitest)
        run: npm test

      # Step 6: Runs the end-to-end tests
      - name: Run End-to-End Tests (Playwright)
        run: npx playwright test
