name: NEXUS CI/CD - Validate, Test & Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies reliably
        # Menggunakan 'npm ci' lebih cepat dan lebih andal untuk lingkungan otomatis
        # karena menginstal persis sesuai dengan package-lock.json.
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Linting
        run: npm run lint

      - name: Run Unit Tests
        run: npm test

      - name: Run End-to-End Tests
        run: npx playwright test

      - name: Build for Production
        # Langkah ini hanya akan berjalan jika semua tes sebelumnya berhasil.
        run: npm run build
